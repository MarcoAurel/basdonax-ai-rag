version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: basdonax-ollama
    volumes:
      - ollama_models:/root/.ollama
    restart: unless-stopped
    networks:
      - basdonax-net
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:11434/api/tags || exit 1"]
      interval: 15s
      timeout: 10s
      start_period: 60s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  chroma:
    image: chromadb/chroma:0.5.1.dev111
    container_name: basdonax-chroma
    volumes:
      - chroma_data:/chroma/chroma
    ports:
      - "8000:8000"
    restart: unless-stopped
    networks:
      - basdonax-net
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
      - CHROMA_SERVER_AUTH_CREDENTIALS_PROVIDER=chromadb.auth.token_authn.TokenAuthenticationServerProvider
      - CHROMA_SERVER_AUTH_PROVIDER=chromadb.auth.token_authn.TokenAuthenticationServerProvider
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/v1/heartbeat || exit 1"]
      interval: 15s
      timeout: 10s
      start_period: 30s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: basdonax-ui
    ports:
      - "8080:8080"
    depends_on:
      ollama:
        condition: service_healthy
      chroma:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - basdonax-net
    environment:
      - MODEL=${MODEL:-phi3}
      - EMBEDDINGS_MODEL_NAME=${EMBEDDINGS_MODEL_NAME:-all-MiniLM-L6-v2}
      - TARGET_SOURCE_CHUNKS=${TARGET_SOURCE_CHUNKS:-5}
      - OLLAMA_HOST=http://ollama:11434
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000
      - USE_CLOUD_API=${USE_CLOUD_API:-false}
      - CLOUD_PROVIDER=${CLOUD_PROVIDER:-groq}
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    healthcheck:
      test: ["CMD", "/healthcheck.sh"]
      interval: 15s
      timeout: 10s
      start_period: 120s
      retries: 5

volumes:
  ollama_models:
    driver: local
  chroma_data:
    driver: local

networks:
  basdonax-net:
    driver: bridge
